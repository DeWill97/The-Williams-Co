<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Williams Company | Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>The Williams Company</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="shop">
    <h2>Our Collection</h2>

    <div class="product-grid">

      <div class="product">
        <img src="https://via.placeholder.com/300x300/333/fff?text=Hoodie" alt="Colored Hoodie">
        <h3>Colored Hoodie</h3>
        <p>$45.00</p>
        <button onclick="addToCart('Colored Hoodie', 45)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x300/555/fff?text=Long+Sleeve" alt="Long Sleeve Shirt">
        <h3>Long Sleeve Shirt</h3>
        <p>$30.00</p>
        <button onclick="addToCart('Long Sleeve Shirt', 30)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x300/777/fff?text=Short+Sleeve" alt="Short Sleeve Shirt">
        <h3>Short Sleeve Shirt</h3>
        <p>$25.00</p>
        <button onclick="addToCart('Short Sleeve Shirt', 25)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x300/999/fff?text=Pants" alt="Pants">
        <h3>Pants</h3>
        <p>$40.00</p>
        <button onclick="addToCart('Pants', 40)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/300x300/bbb/000?text=Shorts" alt="Shorts">
        <h3>Shorts</h3>
        <p>$28.00</p>
        <button onclick="addToCart('Shorts', 28)">Add to Cart</button>
      </div>

    </div>

    <div class="cart">
      <h3>Shopping Cart</h3>
      <ul id="cart-items"></ul>
      <p id="total"></p>
    </div>

  </section>

  <footer>
    <p>Â© 2025 The Williams Company | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
